name: bench_latency_ipc
env: chimaera
pkgs:
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 5
    do_dbg: false
    dbg_port: 4000
    qlanes: 4
    dworkers: 4
    pqdepth: 48
  - pkg_type: chimaera_latency_bench
    pkg_name: chimaera_latency_bench
    nprocs: 4
    ppn: 16
    depth: 0
    ops: 5000
    async: true
    do_dbg: false
    dbg_port: 4001