name: bench_latency_ipc
env: chimaera
pkgs:
  - pkg_type: chimaera_run
    pkg_name: chimaera_run
    sleep: 10
    do_dbg: false
    dbg_port: 4000
    qlanes: 4
    pqdepth: 48
  - pkg_type: chimaera_latency_bench
    pkg_name: chimaera_latency_bench
    nprocs: 2
    ppn: 16
    depth: 0
    ops: 500000
    async: false
    do_dbg: false
    dbg_port: 4001